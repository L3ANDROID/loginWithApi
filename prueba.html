<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
        .panel{
            padding: 10em 29em;
        }
        .form{
            padding: 2em;
            border-radius: 0.3em;
            border: 1px solid lightblue;
        }
        .panel > p {
            font-size: 1.4em;
        }
    </style>
    <title>login</title>
  </head>
  <body>
      <div class="panel text-center">
          <div class="form">
              <div class="col">
                  <input type="text" class="form-control txtuser" placeholder="Email">
              </div>
              <div class="col py-4">
                  <input type="text" class="form-control txtpass" placeholder="Password">
              </div>
              <button class="btn btn-success submit px4">Sign In</button>
              <p class="message pt-4 text-danger"></p>
          </div>
      </div>
      <script src="prueba.js"></script>
  </body>
</html>
